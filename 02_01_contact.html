<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Takahiro Omura - Contact</title>
  <link rel="stylesheet" href="02_02_contact_style.css">
  <script type="gen_validatorv4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <form name="contact-form" id="contact-form" enctype="text/plain"
      action="https://docs.google.com/forms/d/e/1FAIpQLSf5hnHRTZlAjqOha3vQZXywghThDzvx1sWgYPeyoNqlUN1HKg/viewform?usp=pp_url&entry.820025870=Takahiro&entry.1962042389=takahiro.omura.to@gmail.com&entry.1353044690=Hello" target="hidden_iframe" onsubmit="submitted=true;">
      <h1>Please contact me with the form below!</h1>
      <ul class="flex-outer">
        <li>
          <label for="name">Full Name <a>*</a></label>
          <input type="text" id="entry.820025870" placeholder="Enter your first name here" required>
        </li>
        <li>
          <label for="email">Email <a>*</a></label>
          <input type="email" id="entry.1962042389" placeholder="Enter your email here" required>
        </li>
        <li>
          <label for="message">Message <a>*</a></label>
          <textarea rows="6" id="entry.1353044690" placeholder="Enter your message here" required></textarea>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <script type="text/javascript">
      $('#contact-form"').on('submit', function(e) {
        $('#contact-form" *').fadeOut(2000);
        $('#contact-form"').prepend('Thank you for your email!');
      });
    </script>
  </div>
</body>

</html>
