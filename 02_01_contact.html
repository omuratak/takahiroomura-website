<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Takahiro Omura - Contact</title>
  <link rel="stylesheet" href="02_02_contact_style.css">
  <script type="gen_validatorv4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <form name="gform-form" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/1fyC4ecc9DHd7a3dRbmeOHRz15UaQbf3tR3s_ldM1Mz8/formResponse" target="hidden_iframe" onsubmit="submitted=true;">
      <h1>Please contact me with the form below!</h1>
      <ul class="flex-outer">
        <li>
          <label for="entry.820025870">Full Name <a>*</a></label>
          <input type="text" name="entry.820025870" id="entry.820025870" placeholder="Enter your first name here" required>
        </li>
        <li>
          <label for="entry.1962042389">Email <a>*</a></label>
          <input type="email" name="entry.1962042389" id="entry.1962042389" placeholder="Enter your email here" required>
        </li>
        <li>
          <label for="entry.1353044690">Message <a>*</a></label>
          <textarea rows="6" name="entry.1353044690" id="entry.1353044690" placeholder="Enter your message here" required></textarea>
        </li>
        <li>
          <button type="submit" value="Submit">Submit</button>
        </li>
      </ul>
    </form>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <script type="text/javascript" class="response">
      $('#gform').on('submit', function(e) {
        $('#gform *').fadeOut(0);
        var response = $(
          '<div class="thankyou">Thank you for your email! <br/>I will get back to you as soon as possible.</div>'
        )
        $('#gform').prepend(response);
      });
    </script>

  </div>
</body>

</html>
