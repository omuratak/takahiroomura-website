<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Takahiro Omura - Contact</title>
  <link rel="stylesheet" href="02_02_contact_style.css">
  <script type="gen_validatorv4.js"></script>
</head>

<body>
  <div class="container">
    <form name="contact-form" method="post" action="02_04_contact_handler.php">
      <h1>Please contact me with the form below!</h1>
      <ul class="flex-outer">
        <li>
          <label for="name">Full Name <a>*</a></label>
          <input type="text" id="name" placeholder="Enter your first name here" required>
        </li>
        <li>
          <label for="email">Email <a>*</a></label>
          <input type="email" id="email" placeholder="Enter your email here" required>
        </li>
        <li>
          <label for="message">Message <a>*</a></label>
          <textarea rows="6" id="message" placeholder="Enter your message here" required></textarea>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
    <script type="text/javascript">
    var frmvalidator  = new Validator("contact-form");
    frmvalidator.addValidation("name","req","Please enter your full name");
    frmvalidator.addValidation("email","req","Please enter your email");
    frmvalidator.addValidation("email","email", "Please enter a valid email address");
    frmvalidator.addValidation("message","req","Please enter your message");
    </script>
  </div>
</body>

</html>
