<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Takahiro Omura - Contact</title>
  <link rel="stylesheet" href="02_02_contact_style.css">
  <script type="02_03_contact.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <h1>Please contact me with the form below!</h1>
      <ul class="flex-outer">
        <li>
          <label for="name">Full Name <a>*</a></label>
          <input type="text" id="name" placeholder="Enter your first name here" required>
        </li>
        <li>
          <label for="email">Email <a>*</a></label>
          <input type="email" id="email" placeholder="Enter your email here" required>
        </li>
        <li>
          <label for="message">Message <a>*</a></label>
          <textarea rows="6" id="message" placeholder="Enter your message here" required></textarea>
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div></body>

</html>
